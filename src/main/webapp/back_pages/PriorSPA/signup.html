<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GALLOC</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top" role="navigation"
		style="background-color: #e3f2fd;">
		<div class="container float-start">
			<a class="navbar-brand" href="#" style="font-size: 28px;">GALLOC</a>
			A GeoAnnotator for Labeling LOCation descriptions from
			disaster-related text messages
		</div>
	</nav>
	<div class="container"
		style="display: flex; flex-direction: column; height: 100vh;">
		<div class="d-flex align-items-center justify-content-center"
			style="flex: 1;">
			<div class="rounded border py-4 col-4 d-flex align-items-center justify-content-center"
				style="background-color: #e3f2fd;">
				<form class="col-12 row">
					<div
						class="mb-3 row d-flex align-items-center justify-content-center">
						<label for="inputUsername" class="col-4 col-form-label">Username:</label>
						<div class="col-7">
							<input type="text" class="form-control" id="inputUsernameForSignup">
						</div>
					</div>
					<div
						class="mb-3 row d-flex align-items-center justify-content-center">
						<label for="inputPassword" class="col-4 col-form-label">Password:</label>
						<div class="col-7">
							<input type="password" class="form-control" id="inputPasswordForSignup">
						</div>
					</div>
					<div class="row d-flex align-items-center justify-content-center">
						<div class="d-grid col-11">
							<button type="button" class="btn btn-primary float-start">Sign up</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/self_js/signup.js"></script>
</body>
</html>
