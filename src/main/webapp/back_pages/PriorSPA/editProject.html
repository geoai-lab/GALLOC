<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GALLOC</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="leaflet/leaflet.css">
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="leaflet/leaflet.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top" role="navigation"
		style="background-color: #e3f2fd;">
		<div class="container float-start">
			<span style="font-size: 28px">Edit a project</span> <a
				class="navbar-brand" href="http://localhost:8080/GALLOC/"
				style="font-size: 28px">GALLOC</a>
		</div>
	</nav>
	<div class="container"
		style="display: flex; flex-direction: column; height: 100vh;">
		<div style="height: 100px;"></div>
		<div class="row" style="flex: 1;">
			<div class="col-4">
				<div
					class="mb-3 row d-flex align-items-center justify-content-center">
					<label for="inputUsername" class="col-5 col-form-label"
						style="font-weight: bold;">Project name:</label>
					<div class="col-6">
						<input type="text" placeholder="Project name" class="form-control"
							id="inputUsername">
					</div>
				</div>
				<div class="mb-1 d-flex align-items-center">
					<span class="col-6 px-3" style="font-weight: bold;">Geographic
						scope:</span>
				</div>
				<div
					class="mb-1 row d-flex align-items-center justify-content-center">
					<div class="col-5">
						<input class="form-check-input" type="radio"
							name="flexRadioDefault" id="flexRadioDefault1" checked> <label
							class="form-check-label" for="flexRadioDefault1">Select a
							state</label>
					</div>
					<div class="col-6">
						<select class="form-select" id="inputGroupSelect01">
							<option>Choose...</option>
							<option value="Alabama" selected>Alabama</option>
							<option value="Alaska">Alaska</option>
							<option value="Arizona">Arizona</option>
							<option value="California">California</option>
							<option value="Colorado">Colorado</option>
							<option value="Connecticut">Connecticut</option>
							<option value="Delaware">Delaware</option>
							<option value="District of Columbia">District of
								Columbia</option>
							<option value="Florida">Florida</option>
							<option value="Georgia">Georgia</option>
							<option value="Hawaii">Hawaii</option>
							<option value="Idaho">Idaho</option>
							<option value="Illinois">Illinois</option>
							<option value="Indiana">Indiana</option>
							<option value="Iowa">Iowa</option>
							<option value="Kansas">Kansas</option>
							<option value="Kentucky">Kentucky</option>
							<option value="Louisiana">Louisiana</option>
							<option value="Maine">Maine</option>
							<option value="Maryland">Maryland</option>
							<option value="Massachusetts">Massachusetts</option>
							<option value="Michigan">Michigan</option>
							<option value="Minnesota">Minnesota</option>
							<option value="Mississippi">Mississippi</option>
							<option value="Missouri">Missouri</option>
							<option value="Montana">Montana</option>
							<option value="Nebraska">Nebraska</option>
							<option value="Nevada">Nevada</option>
							<option value="New Hampshire">New Hampshire</option>
							<option value="New Jersey">New Jersey</option>
							<option value="New Mexico">New Mexico</option>
							<option value="New York">New York</option>
							<option value="North Carolina">North Carolina</option>
							<option value="North Dakota">North Dakota</option>
							<option value="Ohio">Ohio</option>
							<option value="Oklahoma">Oklahoma</option>
							<option value="Oregon">Oregon</option>
							<option value="Pennsylvania">Pennsylvania</option>
							<option value="Rhode Island">Rhode Island</option>
							<option value="South Carolina">South Carolina</option>
							<option value="South Dakota">South Dakota</option>
							<option value="Tennessee">Tennessee</option>
							<option value="Texas">Texas</option>
							<option value="Utah">Utah</option>
							<option value="Vermont">Vermont</option>
							<option value="Virginia">Virginia</option>
							<option value="Washington">Washington</option>
							<option value="West Virginia">West Virginia</option>
							<option value="Wisconsin">Wisconsin</option>
							<option value="Wyoming">Wyoming</option>
						</select>
					</div>
				</div>
				<div
					class="mb-3 form-check row d-flex align-items-center justify-content-center">
					<div class="col-10">
						<input class="form-check-input" type="radio"
							name="flexRadioDefault" id="flexRadioDefault2"> <label
							class="form-check-label" for="flexRadioDefault2">Draw the
							geographic scope on map</label>
					</div>
					<div class="col-1"></div>
				</div>
				<div class="mb-1 d-flex align-items-center">
					<span class="col-6 px-3" style="font-weight: bold;">Category
						schema:</span>
				</div>
				<div
					class="mb-1 row d-flex align-items-center justify-content-center">
					<label for="inputNewCategory" class="col-4 col-form-label">Add
						category:</label>
					<div class="col-5">
						<input type="text" class="form-control" id="inputNewCategory">
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-primary float-end"
							id="addNewCategory">Add</button>
					</div>
				</div>
				<!-- <div class="d-flex align-items-center">
					<span class="col-9 px-3 d-block">Categories you have added:</span>
					
				</div> -->
				<div class="px-3 mb-3">
					<select id="list" size="3" class="form-select" multiple
						aria-label="multiple select example">
						<option value="C1">C1: House number addresses</option>
						<option value="C2">C2: Street names</option>
						<option value="C3">C3: Highways</option>
						<option value="C4">C4: Exits of highways</option>
						<option value="C5">C5: Intersections of roads (or rivers)</option>
						<option value="C6">C6: Natural features</option>
						<option value="C7">C7: Other humanmade features</option>
						<option value="C8">C8: Local organizations</option>
						<option value="C9">C9: Administrative units</option>
						<option value="C10">C10: Multiple areas</option>
						<option value="C11">C11:</option>
					</select>
					<div class="d-grid col-12 mx-auto">
						<button id="btnRemove" type="button" class="btn btn-secondary btn-sm">
							Remove the selected category</button>
						</td>
					</div>
				</div>
				<div class="mb-3 row mx-auto">
					<div class="col-6">
						<button type="button" class="btn btn-primary"
							data-bs-toggle="modal" data-bs-target="#uploadMessagesModal">
							Upload data . . .</button>
						</td>
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<div class="d-grid col-3">
						<button type="submit" class="btn btn-primary float-end">Save</button>
					</div>
					<div class="d-grid col-3">
						<button type="button" class="btn btn-primary float-start">Cancel</button>
					</div>
				</div>
			</div>
			<div id="map" class="col-8"></div>
		</div>
		<div style="height: 20px;"></div>
		<div class="modal fade" id="uploadMessagesModal" tabindex="-1"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Upload
							data for annotation</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div>
							<div class="mb-3">
								<label for="formFile" class="form-label">File path</label> <input
									class="form-control" type="file" id="formFile">
							</div>
							<button type="button" class="btn btn-primary">Upload</button>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/self_js/createProject.js"></script>
		<script src="js/self_js/app.js"></script>
</body>
</html>
