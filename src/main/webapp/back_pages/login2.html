<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GALLOC</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg fixed-top" role="navigation"
		style="background-color: #e3f2fd;">
		<div class="container float-start">
			<a class="navbar-brand" href="#" style="font-size: 28px;">GALLOC</a>
			A GeoAnnotator for Labeling LOCation descriptions from
			disaster-related text messages
		</div>
	</nav>
	<div class="container"
		style="display: flex; flex-direction: column; height: 100vh;">
		<div class="d-flex align-items-center justify-content-center"
			style="flex: 1;">
			<form class="col-12 row">
				<div
					class="mb-3 row d-flex align-items-center justify-content-center">
					<label for="inputUsername" class="col-1 col-form-label">Username:</label>
					<div class="col-2">
						<input type="text" class="form-control" id="inputUsername">
					</div>
				</div>
				<div
					class="mb-3 row d-flex align-items-center justify-content-center">
					<label for="inputPassword" class="col-1 col-form-label">Password:</label>
					<div class="col-2">
						<input type="password" class="form-control" id="inputPassword">
					</div>
				</div>
				<div class="row d-flex align-items-center justify-content-center">
					<div class="col-2">
						<button type="submit" class="btn btn-primary float-end">Sign
							in</button>
					</div>
					<div class="col-2">
						<button type="button" class="btn btn-primary float-start">Sign
							up</button>
					</div>
				</div>
			</form>
		</div>
		<div class="rounded border p-3 col-4" style="background-color: #e3f2fd;"></div>
	</div>
</body>
</html>
